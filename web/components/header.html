<!DOCTYPE html>
<html>
  <head>
    <!-- Gọi tệp head.html -->
    <link rel="import" href="components/header.html" />
    <!-- Tailwind -->
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <link
      rel="stylesheet"

    <link href="./css/tailwind.css" rel="stylesheet" />
